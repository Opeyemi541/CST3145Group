<!DOCTYPE html>
<head>
  <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
  <body>
    <div id="app" class="container">
      <div v-for="lesson in lessons" :key="lesson.location" class="box">
        <ul class="bullets">
          <li><span class="key">Topic:</span> {{ lesson.topic }}</li>
          <li><span class="key">Location:</span> {{ lesson.location }}</li>
          <li><span class="key">Price:</span> {{ lesson.price }}</li>
      </ul>
      </div>
    </div>
  </body>

  <style>
    .box {
      width: 300px;
      height: 200px;
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
    }
    .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
  }
  .bullets{
    list-style-type: disc;
  }
  </style>
  


<script>
let store = new Vue({
  el: "#app",
  data: {
    lessons: []
  },
  created() {
    console.log("requesting data from server...");
    fetch("http://localhost:3000/lessons")
      .then(response => response.json())
      .then(data => {
        this.lessons = data;
        console.log(data);
      })
      .catch(error => console.log(error));
  }
});
</script>
