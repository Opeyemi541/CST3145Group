<!DOCTYPE html>
<head>
  
</head>
  <body>
    <div class="container">
      <div v-for="lesson in lessons" :key="lesson.location" class="box">
          {{ lesson.topic }} - {{ lesson.location }} - {{ lesson.price }}
      </div>
    </div>
  </body>

  <style>
    .box {
      width: 300px;
      height: 200px;
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
    }
    .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
  }
  </style>
  


<script>
export default {
  data() {
    return {
      lessons: []
    }
  },
  created() {
    fetch('/http://localhost:3000/lessons')
      .then(response => response.json())
      .then(data => {
        this.lessons = data
      })
      .catch(error => console.error(error))
  }
}
</script>
